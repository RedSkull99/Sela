{% extends "master.html" %}

{% block title %}Edit Product - Admin{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Edit Product</h2>
    <form action="{{ url_for('admin.edit_product', id=product.id) }}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" id="name" name="name" value="{{ product.name }}" required>
        </div>

        <div class="form-group">
            <label for="category_id">Category</label>
            <select id="category_id" name="category_id"
                style="width: 100%; padding: 0.8rem; border: 2px solid #e2e8f0; border-radius: var(--radius-lg); background: #f8fafc;"
                required>
                {% for category in categories %}
                <option value="{{ category.id }}" {% if product.category_id==category.id %}selected{% endif %}>{{
                    category.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="5" required>{{ product.description }}</textarea>
        </div>

        <div class="form-group">
            <label for="price">Price ($)</label>
            <input type="text" id="price" name="price" value="{{ product.price }}" required>
        </div>

        <div class="form-group">
            <label for="image">Product Image</label>
            <input type="file" id="image" name="image" accept="image/*">
            <p style="font-size: 0.9rem; color: var(--text-light); margin-top: 0.5rem;">Current: {{ product.image_file
                }}</p>
        </div>

        <div style="display: flex; gap: 1rem;">
            <button type="submit" class="btn-primary">Update Product</button>
            <a href="{{ url_for('admin.products') }}" class="btn-secondary"
                style="width: auto; text-align: center;">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
