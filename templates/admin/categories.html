{% extends "master.html" %}

{% block title %}Manage Categories{% endblock %}

{% block content %}
<div class="result-card" style="max-width: 800px;">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
        <h2>Categories</h2>
        <a href="{{ url_for('admin.add_category') }}" class="btn-primary">Add New Category</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Products</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <td>{{ category.id }}</td>
                <td>{{ category.name }}</td>
                <td>{{ category.products|length }}</td>
                <td>
                    <form action="{{ url_for('admin.delete_category', id=category.id) }}" method="POST"
                        onsubmit="return confirm('Are you sure?');" style="display:inline;">
                        <button type="submit" class="delete-btn">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div style="margin-top: 2rem; text-align: left;">
        <a href="{{ url_for('admin.dashboard') }}" class="btn-secondary">Back to Dashboard</a>
    </div>
</div>
{% endblock %}
