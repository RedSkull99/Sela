{% extends "master.html" %}

{% block title %}Add Product - Admin{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Add New Product</h2>
    <form action="{{ url_for('admin.add_product') }}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="category_id">Category</label>
            <select id="category_id" name="category_id"
                style="width: 100%; padding: 0.8rem; border: 2px solid #e2e8f0; border-radius: var(--radius-lg); background: #f8fafc;"
                required>
                <option value="" disabled selected>Select a Category</option>
                {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="5" required></textarea>
        </div>

        <div class="form-group">
            <label for="price">Price ($)</label>
            <input type="text" id="price" name="price" pattern="^\d+(\.\d{1,2})?$"
                title="Enter a valid price (e.g. 19.99)" required>
        </div>

        <div class="form-group">
            <label for="image">Product Image</label>
            <input type="file" id="image" name="image" accept="image/*">
        </div>

        <div style="display: flex; gap: 1rem;">
            <button type="submit" class="btn-primary">Add Product</button>
            <a href="{{ url_for('admin.products') }}" class="btn-secondary"
                style="width: auto; text-align: center;">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
