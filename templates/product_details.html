{% extends "master.html" %}

{% block title %}{{ product.name }} - My Simple Shop{% endblock %}

{% block content %}
<div class="product-details-container">
    <div class="product-image">
        <img src="{{ url_for('static', filename='product_images/' + product.image_file) }}" alt="{{ product.name }}"
            onerror="this.src='https://via.placeholder.com/400'">
    </div>
    <div class="product-info">
        <h2>{{ product.name }}</h2>
        <p class="price">${{ product.price }}</p>
        <p class="description">{{ product.description }}</p>

        <form action="{{ url_for('main.add_to_cart', product_id=product.id) }}" method="POST">
            <div class="quantity-selector">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" value="1" min="1" max="10">
            </div>
            <button type="submit" class="btn-primary">Add to Cart</button>
        </form>
    </div>
</div>
{% endblock %}
