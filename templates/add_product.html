{% extends "master.html" %}

{% block title %}Add Product - My Simple Shop{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Add New Product</h2>
    <form action="{{ url_for('main.add_product') }}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="5" required></textarea>
        </div>

        <div class="form-group">
            <label for="price">Price ($)</label>
            <input type="text" id="price" name="price" pattern="^\d+(\.\d{1,2})?$"
                title="Enter a valid price (e.g. 19.99)" required>
        </div>

        <div class="form-group">
            <label for="image">Product Image</label>
            <input type="file" id="image" name="image" accept="image/*">
        </div>

        <button type="submit" class="btn-primary">Add Product</button>
    </form>
</div>
{% endblock %}
